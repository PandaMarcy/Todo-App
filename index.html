<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <select id="taskColor">
        <option value="#FFFAE6">Light Yellow</option>
        <option value="#E6F7FF">Light Sky Blue</option>
        <option value="#E6FFE6">Light Mint Green</option>
        <option value="#FFF3E6">Peach Puff</option>
        <option value="#F5E6FF">Lavender Blush</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
