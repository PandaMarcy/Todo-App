<div class="container">
    <h1>Enhanced To-Do List</h1>
    <div class="input-section">
      <input type="text" [(ngModel)]="taskText" placeholder="Enter a new task">
      <select [(ngModel)]="taskColor">
        <option *ngFor="let color of colors" [value]="color.hex">{{ color.name }}</option>
      </select>
      <button (click)="addTask()">Add Task</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks; let i = index" [style.background-color]="task.color" [class.completed]="task.completed">
        <span (click)="toggleTask(task)">{{ task.text }}</span>
        <div>
          <button class="edit" (click)="editTask(task)">Edit</button>
          <button class="delete" (click)="deleteTask(i)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
